<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>PrimeFaces</title>
            </f:facet>
        </h:head>

        <h:body>

            <p:layout fullPage="true">

                <p:layoutUnit position="north" size="100" resizable="true" closable="true" collapsible="true">
                    Header
                </p:layoutUnit>

                <p:layoutUnit position="south" size="100" closable="true" collapsible="true">
                    Footer
                </p:layoutUnit>

                <p:layoutUnit position="west" size="175" header="Left" collapsible="true">
                    <p:menu>
                        <p:submenu label="Resources">
                            <p:menuitem value="Demo" url="http://www.primefaces.org/showcase-labs/ui/home.jsf" />
                            <p:menuitem value="Documentation" url="http://www.primefaces.org/documentation.html" />
                            <p:menuitem value="Forum" url="http://forum.primefaces.org/" />
                            <p:menuitem value="Themes" url="http://www.primefaces.org/themes.html" />

                        </p:submenu>

                    </p:menu>
                </p:layoutUnit>

                <p:layoutUnit position="center">
                    Welcome to PrimeFaces
                </p:layoutUnit>

            </p:layout>
            
            <p:dataGrid id="weekDataGrid" var="daysOfweek" value="#{mBDayView.daysOfWeek}" columns="4">
                <f:facet name="header">
                    Series Calendar
                </f:facet>
                <p:column>
                    <p:orderList id="seriesDay" var="seriesDay" value="#{daysOfweek.series}" 
                                 itemValue="#{seriesDay}" >
                        <f:facet name="caption">#{daysOfweek.day}</f:facet>
                        <p:column style="width:30px">
                            <h:outputText styleClass="ui-icon ui-icon-tag" />
                        </p:column>
                        <p:column>
                            <p:panel id="dayPanel">
                                <f:attribute name="seriesDay" value="#{daysOfweek.day}"/>
                                <f:attribute name="seriesTitle" value="#{seriesDay}"/>
                                #{seriesDay}
                            </p:panel>
                            <p:draggable for="dayPanel" helper="clone" revert="true" opacity="0.7"/>
                        </p:column>
                        <p:droppable id="dayDrop" for="seriesDay" tolerance="pointer" 
                                     activeStyleClass="ui-state-default" hoverStyleClass="ui-state-hover">
                            <p:ajax listener="#{mBDragNDrop.onDragNDrop}" update="growl weekDataGrid"/>
                        </p:droppable>
                    </p:orderList>
                </p:column>
                <f:facet name="footer">
                    <p:commandButton id="updateBtn" value="Update" process="@this" update="weekDataGrid saveBtn clearBtn" action="#{mBUpdateCalendar.update}"/>
                    <p:commandButton id="saveBtn" value="Save" process="@this :weekForm:weekDataGrid" action="#{mBSaveCalendar.save}" rendered="#{not empty mBDayView.daysOfWeek}"/>
                    <p:commandButton id="clearBtn" value="Clear" process="@this" update="weekDataGrid saveBtn clearBtn" action="#{mBUpdateCalendar.clear}" rendered="#{not empty mBDayView.daysOfWeek}"/>
                </f:facet>
            </p:dataGrid>

        </h:body>

    </f:view>
</html>
