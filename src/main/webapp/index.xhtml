<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"  
      xmlns:h="http://java.sun.com/jsf/html"  
      xmlns:f="http://java.sun.com/jsf/core"  
      xmlns:p="http://primefaces.org/ui">  

    <h:head>  

    </h:head>  

    <h:body>  

        <h:form id="dayForm">

            <p:dataGrid id="weekDataGrid" var="daysOfweek" value="#{mBDayView.daysOfWeek}" columns="4">
                <f:facet name="header">
                    Series Calendar
                </f:facet>
                <p:column>
                    <p:orderList id="seriesDay" var="seriesDay" value="#{daysOfweek.series}" itemLabel="#{seriesDay}" itemValue="#{seriesDay}">
                        <f:facet name="caption">
                            #{daysOfweek.day}
                        </f:facet>
                    </p:orderList>
                </p:column>
                <f:facet name="footer">
                </f:facet>
            </p:dataGrid>
            
            <p:commandButton value="Update" process="@this" update="weekDataGrid" action="#{mBUpdateCalendar.update}"/>
            <p:commandButton value="Save"/>
        </h:form>
    </h:body>  
</html>
