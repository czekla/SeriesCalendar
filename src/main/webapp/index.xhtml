<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"  
      xmlns:h="http://java.sun.com/jsf/html"  
      xmlns:f="http://java.sun.com/jsf/core"  
      xmlns:p="http://primefaces.org/ui">  

    <h:head>  

    </h:head>  

    <h:body>  

        <h:form id="weekForm">

            <p:dataGrid id="weekDataGrid" var="daysOfweek" value="#{mBDayView.daysOfWeek}" columns="4">
                <f:facet name="header">
                    Series Calendar
                </f:facet>
                <p:column>
                    <p:orderList id="seriesDay" var="seriesDay" value="#{daysOfweek.series}" 
                                 itemValue="#{seriesDay}" >
                        <f:facet name="caption">#{daysOfweek.day}</f:facet>
                        <p:column style="width:40px">
                            <h:outputText styleClass="ui-icon ui-icon-tag" />
                        </p:column>
                        <p:column>
                            <p:panel id="dayPanel">
                                #{seriesDay}
                            </p:panel>
                            <p:draggable for="dayPanel" helper="clone" revert="true"/>
                        </p:column>
                    </p:orderList>
                </p:column>
                <f:facet name="footer">
                    <p:commandButton value="Update" process="@this" update="weekDataGrid" action="#{mBUpdateCalendar.update}"/>
                    <p:commandButton value="Save" process="@this :weekForm:weekDataGrid" action="#{mBSaveCalendar.save}"/>
                    <p:commandButton value="Clear" process="@this" update="weekDataGrid" action="#{mBUpdateCalendar.clear}"/>
                </f:facet>
            </p:dataGrid>


        </h:form>
    </h:body>  
</html>
